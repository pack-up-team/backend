# 배포 환경 설정 (도커 환경)

spring:
  application:
    name: PackUp-Backend

  security:
    user:
      name: admin
      password: 1234
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            client-id: "${NAVER_CLIENT_ID}"
            client-secret: "${NAVER_CLIENT_SECRET}"
            redirect-uri: "https://packupapi.xyz/login/oauth2/code/naver"
            authorization-grant-type: authorization_code
            scope: name, email
          google:
            client-name: google
            client-id: "${GOOGLE_CLIENT_ID}"
            client-secret: "${GOOGLE_CLIENT_SECRET}"
            redirect-uri: "https://packupapi.xyz/login/oauth2/code/google"
            authorization-grant-type: authorization_code
            scope: name, email
          kakao:
            client-name: kakao
            client-id: "${KAKAO_CLIENT_ID}"
            client-secret: "${KAKAO_CLIENT_SECRET}"
            redirect-uri: "https://packupapi.xyz/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            scope: profile_nickname
            client-authentication-method: client_secret_post
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    static-path-pattern: /static/**

  web:
    resources:
      static-locations:
        - classpath:/static/

  # 데이터소스 설정 (환경변수로 관리)
  datasource:
    url: ${DATABASE_URL:jdbc:log4jdbc:mysql://3.35.147.68:3306/SWYP6?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DATABASE_USERNAME:swyp6}
    password: ${DATABASE_PASSWORD:Swyp10_6group}
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    hikari:
      maximum-pool-size: 300
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  # 메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  # JWT 설정
  jwt:
    secret: "${JWT_SECRET_KEY}"

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  config-location: classpath:mybatis-config.xml

# 로깅 설정
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    com.swygbro.packup: INFO

server:
  port: 8080

# 파일 업로드 설정
file:
  upload:
    path: ${FILE_UPLOAD_PATH:/home/ec2-user/uploads/}
    max-size: 52428800
    max-request-size: 104857600
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt

# 애플리케이션 URL 설정 (환경변수로 관리)
app:
  base-url: ${APP_BASE_URL:https://packupapi.xyz}
  frontend-url: ${APP_FRONTEND_URL:https://packup.swygbro.com}
  cookie-domain: ${APP_COOKIE_DOMAIN:packupapi.xyz}

# Slack 설정
slack:
  client-id: ${SLACK_CLIENT_ID}
  client-secret: ${SLACK_CLIENT_SECRET}
